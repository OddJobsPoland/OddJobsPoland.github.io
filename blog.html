<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style>
    .header {
      height: 100px;
      background-color: rgb(105, 240, 174);
      margin: 0;
      display: flex;
      align-items: center;
    }
    .logo {
      height: 100px;
      width: 100px;
      background-image: url(logo.png);
      background-size: cover;
      margin-left: 20px;
    }
    .blog-posts {
      text-align: left;
      margin: 5% 20%;
    }
    .footer {
      height: 100px;
      background-color: rgb(105, 240, 174);
      display: flex;
    }
    .footer .column {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .footer .column:first-of-type {
      width: 150px;
      margin-left: 20px;
    }
    .footer .column:last-of-type {
      margin-left: 80px;
    }
    @media (max-width: 768px) {
      .blog-posts {
        margin: 5% 4%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"></div>
  </header>
  <div id="blog-posts" class="blog-posts"></div>
  <footer class="footer">
    <div class="column">
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
      <p>Paragraph 4</p>
    </div>
    <div class="column">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </div>
  </footer>
</body>
</html>
<script>
fetch('blog_posts.json')
  .then(response => response.json())
  .then(data => {
    let output = '';
    data.forEach(post => {
      output += `
        <div class="blog-post">
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <p><em>By ${post.author} on ${post.date}</em></p>
        </div>
      `;
    });
    document.querySelector('#blog-posts').innerHTML = output;
  })
  .catch(error => console.error(error));
</script>
